name: Docker Image CI

on:
  pull_request:

env:
  DOCKER_REGISTRY: "index.docker.io"
  DOCKER_REGISTRY_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
  IMAGE_TAG: ${GITHUB_SHA}

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      SHA_SHORT: ${{ steps.tag_id.outputs.sha_short }}
    steps:
      - id: checkout
        uses: actions/checkout@v4
        with:
          submodules: True
      - id: tag_id
        name: Get short SHA for image tag
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - id: install_submodules
        name: Copy submodules into installed adons
        run: scripts/add_submodules_as_addons.sh
      - id: test
        name: Test Docker image build
        run: |
          REGISTRY="${{ env.DOCKER_REGISTRY }}/marvinsoftwaresolutions" \
          TAG="${{ env.IMAGE_TAG }}" \
          docker buildx bake test
